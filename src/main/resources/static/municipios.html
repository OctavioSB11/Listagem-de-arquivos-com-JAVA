<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Municípios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Lista de Municípios</h1>
<div class="filtros">
    <input type="text" id="filtroMunicipio" placeholder="Digite o nome do município..." />
    <button onclick="filtrarMunicipios()">Filtrar</button>
    <button onclick="listarMunicipiosOrdenados()">Ordenar por Nome</button>
</div>
<table id="tabelaMunicipios">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dados serão inseridos aqui via JavaScript -->
    </tbody>
</table>
<button class="botao-voltar-fixo" onclick="location.href='index.html'">Voltar</button>
<script src="js/script.js"></script>
</body>
</html>
